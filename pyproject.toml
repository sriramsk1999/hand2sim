# Installation tasks
[tool.pixi.tasks]
install-mano = "pip install git+https://github.com/hassony2/chumpy.git git+https://github.com/hassony2/manopth.git"

# Environments
[tool.pixi.environments]
default = { features = ["develop"], solve-group = "default"}

[tool.ruff]
target-version = "py310"
line-length = 88
select = ["E", "F", "I", "W", "N", "UP", "B", "A", "C4", "PL"]
ignore = []
fixable = ["A", "B", "C", "E", "F", "I", "N", "Q", "W", "UP", "PL"]
unfixable = []
exclude = [
    ".git",
    ".eggs",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.isort]
known-third-party = ["torch", "numpy", "mujoco", "dm_control"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
