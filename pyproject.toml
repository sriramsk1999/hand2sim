[project]
name = "real2sim"
version = "0.1.0"
description = "Real2Sim"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ email = "sskrishn@cs.cmu.edu", name = "Sriram Krishna" }]
dependencies = ["dex-retargeting>=0.4.6,<0.5", "ipdb>=0.13.13,<0.14"]

[project.optional-dependencies]
develop = [
    "black==24.10.0",
    "isort==5.13.2",
    "pylint==3.3.2",
    "mypy-extensions==1.0.0",
]

[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
